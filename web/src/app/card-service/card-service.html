<div class="service-item">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <h2>{{ name }}</h2>
            <img [src]="'/assets/icons/' + name + '.png'" alt="{{ name }}" />
        </div>
        <div class="flip-card-back">
            <h2>{{ name }}</h2>
            <p>{{ description }}</p>
        </div>
    </div>
</div>
