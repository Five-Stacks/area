<div class="header-dashboard">
    <div class="all-part">
        <button
            (click)="navigateToHome()"
            (keyup.enter)="navigateToHome()"
            class="logo-btn"
            aria-label="Go to Home"
            tabindex="0"
            style="background: none; border: none; padding: 0;"
            class="logo-container"
        >
            <img
                src="/assets/logo.png"
                alt="Area Logo"
                class="logo"
            />
            <h2 class="logo-text">{{ title }}</h2>
        </button>
        <div class="close-btn-container">
            <app-area-button-full class="close-btn"
                [label]="'X'"
                [path]="'/dashboard'"
            ></app-area-button-full>
        </div>
    </div>
</div>
