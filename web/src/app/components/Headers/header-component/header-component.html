<div class="header-dashboard">
    <div class="all-part">
        <button
            (click)="navigateToHome()"
            (keyup.enter)="navigateToHome()"
            class="logo-btn"
            aria-label="Go to Home"
            tabindex="0"
            style="background: none; border: none; padding: 0;"
            class="logo-container"
        >
            <img
                src="/assets/logo.png"
                alt="Area Logo"
                class="logo"
            />
        </button>
        <div class="close-btn-container">
            <app-area-button
                [label]="'EXPLORE'"
                [path]="'/explorer'"
            ></app-area-button>
            <app-area-button
                [label]="'LOG IN'"
                [path]="'/sign-in'"
            ></app-area-button>
            <app-area-button-full
                [label]="'GET STARTED'"
                [path]="'/sign-up'"
            ></app-area-button-full>
        </div>
    </div>
</div>
