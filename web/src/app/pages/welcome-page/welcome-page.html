<app-area-header></app-area-header>
<div class="area-welcome-container">
    <div class="welcome-content">
        <h1>Automation for business and home</h1>
        <h4>Save time and get more done</h4>
        <app-area-button-full
            [label]="'START TODAY'"
            [path]="'/sign-up'"
        ></app-area-button-full>
    </div>
    <div class="service-content">
        <h2>Choose from multiple services</h2>
        <div class="services-grid">
            <app-card-service *ngFor="let service of serviceList"
                [name]="service.name"
                [description]="service.description"
            ></app-card-service>
        </div>
        <app-area-button-full
            [label]="'EXPLORE ALL'"
            [path]="'/explorer'"
        ></app-area-button-full>
    </div>
</div>
