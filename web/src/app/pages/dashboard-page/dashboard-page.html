<div class="dashboard">
    <div class="dashboard-header">
        <img
            src="/assets/logo.png"
            alt="Area Logo"
            class="logo"
        />
        <div class="search-filters">
            <h2>AREAS:</h2>
            <div class="fields">
                <app-text-field-component
                    [label]="'Search area...'"
                    [type]="'text'"
                ></app-text-field-component>
                <app-text-field-component
                    [label]="'All Apps'"
                    [type]="'text'"
                ></app-text-field-component>
                <app-text-field-component
                    [label]="'All Status'"
                    [type]="'text'"
                ></app-text-field-component>
            </div>
        </div>
    </div>

    <div class="dashboard-bottom-part">
        <div class="left-part">
            <div class="top-buttons">
                <div class="space"></div>
                <app-area-button-full
                    [label]="'+ CREATE'"
                    [disabled]="false"
                    [path]="'/area/creation'"
                ></app-area-button-full>
                <app-area-button-icon
                    [label]="'SERVICES'"
                    [icon]="'https://static.thenounproject.com/png/793130-200.png'"
                    [disabled]="false"
                    [path]="'/services-manager'"
                ></app-area-button-icon>
            </div>
            <div class="profile-button">
                <app-area-button-icon
                    [label]="'NAME'"
                    [icon]="'https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg'"
                    [disabled]="false"
                    [path]="'/settings'"
                ></app-area-button-icon>
            </div>
        </div>
        <div class="right-part">
            <div>
                <div *ngFor="let area of listAreas">
                    <button class="button-details-area" (click)="onDetailsArea(area.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                    </button>
                    <button class="button-edition-area" (click)="onEditionArea(area.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
