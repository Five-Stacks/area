<div class="sign-in-page">
  <div class="sign-in-form">
    <img src="assets/LogoVertical.png" alt="Area Logo" width="200" height="200" [routerLink]="'/'" class="logo"/>
    <h1 class="title-form">LOG IN</h1>

    <app-text-field-component
      [label]="'Email'"
      [(value)]="email"
      (valueChange)="onEmailChange($event)"
      [hint]="hintEmail">
    </app-text-field-component>

    <app-text-field-hide-component
      [label]="'Password'"
      [(value)]="password"
      (valueChange)="onPasswordChange($event)"
      [hint]="hintPassword">
    </app-text-field-hide-component>

    <app-area-button-full
        [label]="'LOG IN'"
        [onClick]="handleSignIn">
    </app-area-button-full>


    <div class="or-separator">
      <hr><span>or</span><hr>
    </div>

    <app-google-sign-in></app-google-sign-in>
    <p class="login-mention">New to Area? <a [routerLink]="'/sign-up'">Sign up here.</a></p>
  </div>
</div>
