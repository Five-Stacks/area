<app-area-header-dashboard [title]="area.name"></app-area-header-dashboard>
<div class="area-details-container">
    <div class="bottom">
        <div class="left-part">
            <div class="trigger-area">
                <div class="action-details" >
                <hr />
                    <img [src]="area.trigger.urlImage" alt="Trigger Icon" class="trigger-icon" />
                    <h3>{{ area.name }}</h3>
                    <div class="edit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                    </div>
                </div>
                <div class="status-text"><h4>TRIGGER</h4></div>
            </div>
            <div *ngFor="let action of area.actions" class="action-card" (click)="editTrigger(action.id)" tabindex="0" (keydown.enter)="editTrigger(action.id)">
                <hr *ngIf="action !== area.actions[area.actions.length - 1]" />
                <div class="action-details">
                    <img [src]="action.urlImage" alt="Action Icon" class="action-icon" />
                    <h3>{{ action.name }}</h3>
                    <div class="edit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                    </div>
                </div>
                <div class="status-text"><h4>ACTION</h4></div>
            </div>
        </div>
        <div class="edition-part" *ngIf="isEditing">
            <div class="edition-form">
                <div class="headers">
                    <img src="{{ area.actions[idEditing - 1].urlImage }}" alt="Action Icon" class="action-icon-large" />
                    <h2>{{ area.actions[idEditing - 1].name }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
